<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular-content-holder</title>

    <link href="../bower_components/bootstrap-css/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="AppMainController as vm">
	  
    <div app-navbar></div>
    
    <div ng-if="vm.view1.template">
      <hr>
      <h1 class="container">Content View 1</h1>
      <div content-view="view1" class="container"></div>
      <hr>    
    </div>
	  
    <hr>
    <h1 class="container">Template (ngRoute) View</h1>
	  <div ng-view></div>
    <hr>
    
    <div ng-if="vm.view2.template">
      <hr>
      <h1 class="container">Content View 2</h1>
      <div content-view="view2" class="container"></div>
      <hr>    
    </div>
    
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="angular-content-holder/angular-content-holder.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
